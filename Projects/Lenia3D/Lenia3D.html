<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <title>Lenia3D</title>
<script type="text/javascript" src="animals3D.js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
</head>
<body>
  <div class="menu">
    <ul>
      <li><a href="#">Parameters</a></li>
      <li><a href="#">Generation</a></li>
      <li><a href="#">Life</a></li>
      <li><a href="#">Visual</a></li>
    </ul>
  </div>
<div id="namecont" class="name-container">
  <div id="type" style="font-size: 12px;">Blank</div>
  <div id="name">Blank</div>
</div>
<div id="seedcont" class="seed-container">
  <div id="seed">00000000</div>
  </div>
</div>
<div class = "parameter-row" style = " margin: 0px; width: 5%; padding : 10px">
  <div id="gen">0</div>
  <div id="time">0</div>
  <div id="drawcall">0</div>
</div>

  <div class="play-controls">
    <button class="button play-button" id="startstop"></button>
    <button class="button reset-button" id ="reset"></button>
</div>
  <div class="container">
    <h8>Parameters</h8>
    <div class = "parameter-row" style="border-bottom: 1px solid #ccc;">
      <label for="Dimension">Dimension:</label>
      <label for="dim" id = "dim">0</label>
   </div>
      <div class = "parameter-container" id ="gridparams">
        </div>

      
      <div class = "parameter-row">
         <label for="Time resolution">Time resolution:</label>
        <div class="parameter-buttons">
          <button class="button reset-button" id="time-sub-button"></button>
          <div id="timeres"> 0</div>
          <button class="button reset-button" id="time-add-button"></button>
        </div>
      </div>


        <div class="parameter-row" style="border-bottom: 1px solid #ccc;">
        <label for="kernel">Kernel</label>
        <div class="parameter-buttons-container">
          <label for="radius">R:</label>
        <div class="parameter-buttons">
          <button class="button reset-button" id="radius-sub-button">-</button>
          <div id="radius">0</div>
          <button class="button reset-button" id="radius-add-button">+</button>
        </div>
      </div>
      </div>


      <div id= "kernelcontainer" class="parameter-container">
        <div class="parameter-row">
          &mu;: <input type="range" id="mu-slider" min="0" max="1" step="0.001">
          <input  id="mu" class="seed-input" style = "width : 20%">
        </div>
        <div class="parameter-row">
          &sigma;: <input type="range" id="sigma-slider" min="0" max="1" step="0.001">
          <input id="sigma" class="seed-input" style = "width : 20%">
      </div>
      <div class = "parameter-row" style="border-bottom: 1px solid #ccc;">
        <label for="beta">&beta;:</label>
        <div class="parameter-buttons">
          <button class="button reset-button" id="bdim-sub-button">-</button>
          <div id="bdim">0</div>
          <button class="button reset-button" id="bdim-add-button">+</button>
        </div>
     </div>
        <div class = "parameter-container" id ="bcontainer">
          </div>
      </div>
  </div>  

  <div class="container">
    <h8>Generation</h8>
    <div class="kernel-container">
    <div class="parameter-row">
      <label for="seed">Seed:</label>
      <div class="parameter-buttons" style="border: none;">
      <input type="text" id="seedinput" class="seed-input" style = "width :100%;"pattern="\d{8}" oninput="lenia.UI.validateSeedInput(this)">
      <img id="seedwarning" class="warning">
    </div>
    </div>
    <div class = "parameter-row" style="border-bottom: 1px solid #ccc;">
      <label for="ClusterSize">Cluster Size:</label>
      <label for="dim" id = "cdim">0</label>
   </div>
    <div class = "parameter-container" id ="clusterparams"></div>
    
  </div>
  <div class="parameter-row">
    <label for="ClusterSize">Range:</label>
    <div id="cluster-slider-range" style="flex: 1; margin: 10px;"></div>
    <input class="seed-input" id="cluster-min-value" step="0.001">
    <input class="seed-input" id="cluster-max-value" step="0.001">
  </div>
  <div class="parameter-row">
    <label for="ClusterSize">Density:</label>
    <input type="range" id="density-slider" min="0" max="1" step="0.001" style="height: 70%; width : 70%;">
    <input id="density" class ="seed-input" style = "width : 20%">
</div>
<div class = "generate-button-container">
  <button class="reset-button" id="generate-button"></button>
</div>
</div>

</div>




  <div class="container">
    <div id="AnimalWindow" class="animalWindow">
      <ul id="AnimalList" class="animalList"></ul>
    </div>
  </div>

  <div class="container">
    <h8>Visual</h8>
    <div class="parameter-row" style="border-bottom: 1px solid #ccc;">
        <label for="Color">Color Map:</label>
    </div>
    <div class="parameter-row">
      <label for="Color">Minimum:</label>
      <input type="color" class="seed-input" id = "colorbar-min" value="#000000" />
      <label for="Color">Maximum:</label>
      <input type="color" class="seed-input" id = "colorbar-max" value="#000000" />
    </div>  
  </div>


  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r132/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three/examples/js/controls/OrbitControls.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
  <script src = "lenia.js"></script>
</body>
</html>
