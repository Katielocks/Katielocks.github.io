<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="styles.css">
    <title>Lenia3D</title>
<script type="text/javascript" src="animals3D.js"></script>
</head>
<body>
  <div class="menu">
    <ul>
      <li><a href="#">Parameters</a></li>
      <li><a href="#">Generation</a></li>
      <li><a href="#">Life</a></li>
    </ul>
  </div>
<div id="namecont" class="name-container">
  <div id="type" style="font-size: 12px;">Blank</div>
  <div id="name">Blank</div>
</div>
<div id="seedcont" class="seed-container">
  <div id="seed">00000000</div>
  </div>
</div>
<div class = "parameter-row" style = " margin: 0px; width: 5%; padding : 10px">
  <div id="gen">0</div>
  <div id="time">0</div>
</div>

  <div class="play-controls">
    <button class="button play-button" id="startstop"></button>
    <button class="button reset-button" id ="reset"></button>
</div>
  <div class="container">
    <h8>Parameters</h8>
    <div class = "parameter-row" style="border-bottom: 1px solid #ccc;">
      <label for="Dimension">Dimension:</label>
      <label for="dim" id = "dim">Dimension:</label>
   </div>
      <div class = "parameter-container" id ="gridparams">
        </div>

      
      <div class = "parameter-row">
         <label for="Time resolution">Time resolution:</label>
        <div class="parameter-buttons">
          <button class="button reset-button" id="time-sub-button"></button>
          <div id="timeres"> 0</div>
          <button class="button reset-button" id="time-add-button"></button>
        </div>
      </div>


        <div class="parameter-row" style="border-bottom: 1px solid #ccc;">
        <label for="kernel">Kernel</label>
        <div class="parameter-buttons-container">
          <label for="radius">R:</label>
        <div class="parameter-buttons">
          <button class="button reset-button" id="radius-sub-button">-</button>
          <div id="radius">0</div>
          <button class="button reset-button" id="radius-add-button">+</button>
        </div>
      </div>
      </div>


      <div class="parameter-container">
        <div class="parameter-row">
          M: <input type="range" class="seed-input" id="mu-slider" min="0" max="1" step="0.001" style="height: 70%; width : 70%;">
          <input  id="mu" class="seed-input" style = "width : 20%">
        </div>
        <div class="parameter-row">
          S: <input type="range" class="seed-input" id="sigma-slider" min="0" max="1" step="0.001" style="height: 70%; width : 70%;">
          <input id="sigma" class="seed-input" style = "width : 20%">
      </div>
      </div>
  </div>  

  <div class="container">
    <h8>Generation</h8>
    <div class="kernel-container">
    <div class="parameter-row">
      <label for="seed">Seed:</label>
      <input type="text" id="seedinput" class="seed-input" pattern="\d{8}" oninput="lenia.UI.validateSeedInput(this)">
      <button class="button reset-button" id="seed-button"></button>
      <img id="seedwarning" class="warning">
    </div>
    <div class="parameter-row">
      Cluster Size:
      <input type="range" id="cluster-slider" min="0" max="100" step="1" style="height: 70%;">
      <div id="cluster">0</div>
    </div>
  </div>
  </div>
  <div class="container" style="height:20%">
    <h8>Life</h8>
    <div id="AnimalWindow" class="animalWindow">
      <ul id="AnimalList" class="animalList"></ul>
    </div>
  </div>
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r132/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three/examples/js/controls/OrbitControls.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
  <script src = "lenia.js"></script>
</body>
</html>
